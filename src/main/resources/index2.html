<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GraphQL Subscriptions Example</title>
  <script>
    const renderTodo = todo => {
      const div = document.createElement('div')
      div.innerHTML = `<span>id=${todo.id}, content=${todo.content}, completed=${todo.completed}</span>`
      document.getElementById('container').appendChild(div)
    }
    const renderUser = user => {
      // User
      const div = document.createElement('div')
      div.innerHTML = `(Group: id=${user.group.id}, name=${user.group.name}) id=${user.id}, name=${user.name}`
      document.getElementById('container').appendChild(div)
      // ToDo
      user.todos.forEach(todo => {
        renderTodo(todo)
      });
    }

    fetch('http://localhost:8080/graphql', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json',
      },
      body: JSON.stringify({
        query: `{
          getUser(id: 2) {
            id,
            name,
            group {
              id,
              name
            },
            todos {
              id,
              content,
              completed
            }
          }
        }`
      })
    })
    .then(resp => resp.json())
    .then(resp => renderUser(resp.data.getUser))

    const ws = new WebSocket('ws://localhost:8080/subscriptions')
    ws.onopen = (e) => {
      console.log('ws opened.')
      ws.send(JSON.stringify({
        query: `subscription {
          added(id: 2) {
            id,
            content,
            completed
          }
        }`
      }));
    }
    ws.onmessage = (e) => {
      console.log('ws message.')
      var resp = JSON.parse(e.data);
      renderTodo(resp.data.added)
    }
    ws.onclose = (e) => {
      console.log('ws closed.')
      ws.close();
    }
    ws.onerror = (e) => {
      console.log('error!!')
      ws.close();
    }
  </script>
</head>
<body>
  <h2>ToDo List</h2>
  <div id="container"></div>
</body>
</html>
